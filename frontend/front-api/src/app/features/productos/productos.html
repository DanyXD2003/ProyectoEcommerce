<div class="container-fluid min-vh-100 d-flex flex-column">
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center py-3 px-4 border-bottom sticky-top bg-light">
    <div class="d-flex align-items-center text-dark-blue">
      <svg width="36" height="36" fill="currentColor" viewBox="0 0 48 48"><path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"/></svg>
      <h2 class="ms-2 fw-bold">MisVentas</h2>
    </div>
    <nav class="d-none d-md-flex gap-3">
      <a routerLink="/home" class="nav-link text-dark-blue text-decoration-none">Inicio</a>
      <a routerLink="/productos" class="text-dark-blue text-decoration-none">Productos</a>
      <a routerLink="/carrito" class="text-dark-blue text-decoration-none">Carrito</a>
      <a routerLink="/profile" class="text-dark-blue text-decoration-none">Perfil</a>
    </nav>
    <button routerLink="/login" class="btn btn-celeste text-white fw-bold">Iniciar Sesión</button>
  </header>

  <!-- Categorías -->
  <section class="py-2 border-bottom bg-light sticky-top">
    <div class="d-flex flex-wrap justify-content-center gap-2">
      <button *ngFor="let cat of categorias" class="btn" [ngClass]="{'btn-celeste text-white': cat==='Electrónica','btn-outline-primary': cat!=='Electrónica'}">{{cat}}</button>
    </div>
  </section>

  <!-- Productos -->
  <main class="flex-grow-1 py-4 px-3">
    <div class="row g-3">
      <div class="col-6 col-md-3" *ngFor="let prod of productos">
        <div class="card h-100 border rounded-4 shadow-sm">
          <div class="ratio ratio-1x1" [ngStyle]="{'background-image':'url('+prod.imagen+')', 'background-size':'cover', 'background-position':'center'}"></div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-dark-blue">{{prod.nombre}}</h5>
            <p class="text-celeste fw-semibold mt-auto">{{prod.precio}}</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-white border-top py-4">
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2 px-4">
      <div class="text-center text-sm-start">
        <div class="d-flex align-items-center justify-content-center justify-content-sm-start text-dark-blue mb-2">
          <svg width="36" height="36" fill="currentColor" viewBox="0 0 48 48"><path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"/></svg>
          <h2 class="ms-2 fw-bold">MisVentas</h2>
        </div>
        <p class="text-muted small">© 2025 MisVentas Inc. Todos los derechos reservados - Ing favorito: Gustavito Méndez.</p>
      </div>
      <!-- <div class="d-flex flex-wrap justify-content-center gap-3">
        <a href="#" class="text-dark-blue text-decoration-none">Sobre Nosotros</a>
        <a href="#" class="text-dark-blue text-decoration-none">Contacto</a>
        <a href="#" class="text-dark-blue text-decoration-none">Términos de Servicio</a>
        <a href="#" class="text-dark-blue text-decoration-none">Privacidad</a>
      </div> -->
    </div>
  </footer>
</div>
