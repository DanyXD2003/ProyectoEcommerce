<div class="d-flex flex-column justify-content-center min-vh-100 p-3 bg-light text-dark">
  <div class="mx-auto w-100" style="max-width: 450px;">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Crear una Cuenta</h1>
      <p class="text-muted">Únete para empezar a comprar.</p>
    </div>

    <div class="card shadow-sm p-4">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Nombre" [(ngModel)]="user.nombre" name="nombre">
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ingrese Apellido" [(ngModel)]="user.apellido" name="apellido">
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="user.correo" name="correo">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="user.contrasena" name="contrasena">
        </div>

        <!-- <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirmar contraseña" [(ngModel)]="user.confirmarContrasena" name="confirmarContrasena">
        </div> -->

        <div class="mb-4">
          <label class="form-label text-muted">Tipo de cuenta</label>
          <div class="d-flex gap-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoCuenta" [(ngModel)]="user.tipoCuenta" value="cliente">
              <label class="form-check-label">Cliente</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoCuenta" [(ngModel)]="user.tipoCuenta" value="admin">
              <label class="form-check-label">Administrador</label>
            </div> 
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Registrarse</button>
      </form>

    </div>

    <div class="text-center mt-3">
      <p class="text-muted mb-0">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="fw-medium text-primary text-decoration-none">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
