
<div class="container py-5">

  <h2 class="text-dark-blue fw-bold mb-4">Mi Perfil</h2>

  <!-- Card: Información del usuario -->
  <div class="card shadow-sm mb-4 rounded-4">
    <div class="card-body">
      <h5 class="card-title text-dark-blue fw-bold mb-3">Información del usuario</h5>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" [value]="user.nombre" disabled>
        </div>

        <div class="col-md-4">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" [value]="user.apellido" disabled>
        </div>

        <div class="col-md-4">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" [value]="user.email" disabled>
        </div>
      </div>
    </div>
  </div>

  <!-- Card: Dirección -->
  <div class="card shadow-sm mb-4 rounded-4">
    <div class="card-body">
      <h5 class="card-title text-dark-blue fw-bold mb-3">Dirección</h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Ciudad</label>
          <input type="text" class="form-control" [(ngModel)]="direccion.ciudad" placeholder="Ej: Guatemala">
        </div>

        <div class="col-md-6">
          <label class="form-label">Dirección exacta</label>
          <input type="text" class="form-control" [(ngModel)]="direccion.detalle" placeholder="Ej: Zona 10, Edificio...">
        </div>
      </div>

      <button class="btn btn-primary mt-3" (click)="guardarDireccion()">
        Guardar cambios
      </button>
    </div>
  </div>

  <!-- Card: Pedidos -->
  <div class="card shadow-sm rounded-4">
    <div class="card-body">
      <h5 class="card-title text-dark-blue fw-bold mb-3">Mis Pedidos</h5>

      <table class="table table-hover">
        <thead>
          <tr>
            <th># Pedido</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pedidos">
            <td>{{ p.id }}</td>
            <td>{{ p.fecha }}</td>
            <td>Q. {{ p.total }}</td>
            <td>{{ p.estado }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <button class="btn btn-primary w-100 mt-3" routerLink="/home">
    Volver a Inicio
    </button>
</div>
